<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { display: none;font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
  <div class="card">
    <div class="imgOverlay">
      <div class="overlay"></div>
    </div>
    <div class="card__content">
      <h2>Equilibrium #3429</h2>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <ul class="card__stats">
      <li class="stats__amount"><img class="stats__img" src="images/icon-ethereum.svg" alt="stats_img placed here amount"><a>0.041 ETH</a></li>
      <li class="stats__remaining"><img class="stats__img" src="images/icon-clock.svg" alt="stats_img place here time"><a>3 days left</a></li>
    </ul>
    
    <div class="created-by">
      <img class="created-by__img" src="images/image-avatar.png" alt="avatar placed here">
      <p>Creation of <span class="created-by__contrasted">Jules Wyvern</span></p>
    </div>
    
  </div>
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sayed Ahmad Nizami</a>.
  </div>
</body>
</html>
